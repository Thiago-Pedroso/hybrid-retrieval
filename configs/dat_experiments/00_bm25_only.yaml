# Comando para executar:
# python scripts/run_experiment.py --config configs/dat_experiments/00_bm25_only.yaml
#
# BM25 apenas (sem hybrid, sem dense)
# Dataset: squad_small

experiment:
  name: bm25_only_squad_small
  output_dir: "./outputs/experiments/dat_experiments"

dataset:
  name: "squad_small"
  root: "./data/squad_small/processed/beir"
  split_preference: ["test", "dev", "validation", "train"]

retrievers:
  - name: "bm25_only"
    type: "bm25"  # BM25 puro, sem hybrid
    k1: 0.9
    b: 0.4

metrics:
  - "nDCG"
  - "MRR"
  - "MAP"
  - "Recall"
  - "Precision"

ks: [1, 3, 5, 10, 20]

output_formats:
  - "csv"
  - "json"

