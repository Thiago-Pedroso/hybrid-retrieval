# Comando para executar:
# python scripts/run_experiment.py --config configs/dat_experiments/01_baseline_alpha_0.0_bm25_only.yaml
#
# Baseline: BM25 apenas (alpha=0.0)
# Dataset: squad_small

experiment:
  name: baseline_alpha_0.0_bm25_only_squad_small
  output_dir: "./outputs/experiments/dat_experiments"

dataset:
  name: "squad_small"
  root: "./data/squad_small/processed/beir"
  split_preference: ["test", "dev", "validation", "train"]

retrievers:
  - name: "baseline_alpha_0.0"
    type: "baseline_hybrid"
    bm25:
      k1: 0.9
      b: 0.4
    dense:
      semantic:
        model: "text-embedding-3-large"
        provider: "openai"
      index:
        type: "faiss"
        factory: null  # FlatIP
        metric: "ip"
        artifact_dir: "./outputs/artifacts/squad_small_openai_text_embedding_3_large"
        index_name: "dense.index"
    fusion:
      top_k: 20
      alpha: 0.0  # BM25 only (baseline)

metrics:
  - "nDCG"
  - "MRR"
  - "MAP"
  - "Recall"
  - "Precision"

ks: [1, 3, 5, 10, 20]

output_formats:
  - "csv"
  - "json"