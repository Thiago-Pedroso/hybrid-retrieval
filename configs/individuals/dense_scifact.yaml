retrievers:
  - name: "dense_minilm"
    type: "dense"
    vectorizer:
      type: "dense"
      semantic:
        model: "sentence-transformers/all-MiniLM-L6-v2"
        query_prefix: ""
        doc_prefix: ""
    index:
      type: "faiss"
      metric: "ip"

metrics:
  - "nDCG"
  - "MRR"
  - "MAP"
  - "Recall"
  - "Precision"

ks: [1, 3, 5, 10]

output_formats:
  - "csv"
  - "json"

