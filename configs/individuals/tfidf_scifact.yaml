#   - name: "nfcorpus"
#     root: "./data/nfcorpus/processed/beir"
#     split_preference: ["test", "dev", "validation", "train"]

retrievers:
  - name: "tfidf"
    type: "tfidf"
    vectorizer:
      type: "tfidf"
      tfidf:
        dim: 1000
        min_df: 1
        backend: "sklearn"
    index:
      type: "faiss"
      metric: "ip"

metrics:
  - "nDCG"
  - "MRR"
  - "MAP"
  - "Recall"
  - "Precision"

ks: [1, 3, 5, 10]

output_formats:
  - "csv"
  - "json"

