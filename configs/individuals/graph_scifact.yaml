experiment:
  name: "individual_graph_scifact"
  output_dir: "./outputs/experiments/individuals"

# Single dataset (scifact)
dataset:
  name: "scifact"
  root: "./data/scifact/processed/beir"
  split_preference: ["test", "dev", "validation", "train"]

