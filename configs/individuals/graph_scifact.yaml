retrievers:
  - name: "graph"
    type: "graph"
    vectorizer:
      type: "graph"
      graph:
        model: "BAAI/bge-large-en-v1.5"
        ner_backend: "scispacy"
        ner_use_noun_chunks: true
        ner_batch_size: 128
        ner_n_process: 4
        min_df: 2
    index:
      type: "faiss"
      metric: "ip"

metrics:
  - "nDCG"
  - "MRR"
  - "MAP"
  - "Recall"
  - "Precision"

ks: [1, 3, 5, 10]

output_formats:
  - "csv"
  - "json"

