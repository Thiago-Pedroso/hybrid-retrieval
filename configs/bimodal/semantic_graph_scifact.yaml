retrievers:
  - name: "bimodal_semantic_graph"
    type: "hybrid"
    vectorizer:
      type: "bi_modal"
      semantic:
        model: "sentence-transformers/all-MiniLM-L6-v2"
        query_prefix: ""
        doc_prefix: ""
      graph:
        model: "BAAI/bge-large-en-v1.5"
        ner_backend: "scispacy"
        ner_use_noun_chunks: true
        ner_batch_size: 128
        ner_n_process: 4
        min_df: 2
    fusion:
      strategy: "weighted_cosine"
      policy: "static"
      weights: [0.5, 0.5]  # [semantic, graph]
    reranker:
      type: "bi_modal"
      topk_first: 150
    index:
      type: "faiss"
      factory: null  # FlatIP
      metric: "ip"

metrics:
  - "nDCG"
  - "MRR"
  - "MAP"
  - "Recall"
  - "Precision"

ks: [1, 3, 5, 10]

output_formats:
  - "csv"
  - "json"

