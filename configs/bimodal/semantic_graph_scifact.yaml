experiment:
  name: "bimodal_semantic_graph_scifact"
  output_dir: "./outputs/experiments/bimodal"

# Single dataset (scifact)
dataset:
  name: "scifact"
  root: "./data/scifact/processed/beir"
  split_preference: ["test", "dev", "validation", "train"]

