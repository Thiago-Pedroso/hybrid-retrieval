# Teste end-to-end para hybrid retriever no scifact
# Usado em test_cli_end2end_scifact.py

experiment:
  name: test_hybrid_scifact

dataset:
  name: scifact
  root: ./data/scifact/processed/beir
  split_preference:
    - test
    - dev
    - validation
    - train

retrievers:
  - name: hybrid_test
    type: hybrid
    vectorizer:
      type: tri_modal
      semantic:
        model: sentence-transformers/all-MiniLM-L6-v2
      tfidf:
        dim: 256
        min_df: 1
      graph:
        model: BAAI/bge-large-en-v1.5
        ner_backend: scispacy
    fusion:
      strategy: weighted_cosine
      policy: heuristic
    reranker:
      type: tri_modal
      topk_first: 150
    index:
      type: faiss
      metric: ip

metrics:
  - nDCG
  - MRR
  - MAP
  - Recall
  - Precision

ks:
  - 1
  - 3
  - 5
  - 10

output_formats:
  - csv

output_dir: ./outputs

