# Teste Baseline Bimodal com alpha fixo 0.6 no SciFact
# Baseline híbrido: BM25 + Dense com fusão linear (alpha=0.6)

experiment:
  name: baseline_alpha_0.6_scifact_test
  output_dir: "./outputs/experiments/baseline_test"

dataset:
  name: "scifact"
  root: "./data/scifact/processed/beir"
  split_preference: ["test", "dev", "validation", "train"]

retrievers:
  - name: "baseline_alpha_0.6"
    type: "baseline_hybrid"
    bm25:
      k1: 0.9
      b: 0.4
    dense:
      semantic:
        model: "text-embedding-3-large"
        provider: "openai"
      index:
        type: "faiss"
        factory: null  # FlatIP
        metric: "ip"
        artifact_dir: "./outputs/artifacts/scifact_dat_dense"
        index_name: "dense.index"
    fusion:
      top_k: 20
      alpha: 0.6  # Alpha fixo (paper menciona este como ótimo)

metrics:
  - "nDCG"
  - "MRR"
  - "MAP"
  - "Recall"
  - "Precision"

ks: [1, 3, 5, 10, 20]

output_formats:
  - "csv"
  - "json"

